<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <header>
        <div class="top-box">
            <h1><img src="./img/logo.png" alt="Logo da barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.htlm">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form action="get">
            <label for="nome-sobrenome">Nome</label>
            <input class="input-padrao" type="text" id="nome-sobrenome" placeholder="Digite o seu nome completo Isa" required>
            
            <label for="email">Email</label>
            <input class="input-padrao" type="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" required>

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
    
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
    
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="manhã">Manhã</option>
                    <option value="tarde" selected>Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário">
        </form>
<!-- Início da tabela -->
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura cor branca">
        <p class="copyright"><span class="copy-unicode">&copy;</span> Copyright Barbearia Alura - 2020</p>
    </footer>
</body>
</html>
